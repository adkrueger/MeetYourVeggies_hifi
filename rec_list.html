<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meet Your Veggies!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="navbar"></div>
    <script>
      // use JQuery to load the navigation bar without having to copy all the HTML
      $(function () {
        $("#navbar").load("navbar.html");
      });
    </script>

    <h2 class="header">Enter Ingredients Below</h2>
    <hr />
    <span
      >Copy paste or type in your shopping list or ingredients from a recipe
      into the box on the left, then click Submit and check out the alternatives
      to the right!</span
    >
    <br />
    <span
      >Note: Items should be separated by a "new line", or by hitting "Enter" on
      your keyboard.</span
    >
    <br /><br /><br />
    <div id="list_grid">
      <div id="list_input">
        <label>List Input</label>
        <br /><br />
        <textarea id="input" rows="30" cols="50"></textarea>
        <br /><br />
        <button onclick="setupOutput(document.getElementById('input').value)">
          Submit
        </button>
      </div>

      <div id="list_output">
        <label id="output_title" style="display: none;">List Output</label>
        <br /><br />
        <div id="output">
          <!-- will use JS to add output here once users can actually type stuff in and hit Submit -->
        </div>
        <br />
        <button
          id="shuffle_btn"
          onclick="shuffleOutput()"
          style="display: none;"
        >
          Shuffle
        </button>
        <br /><br />
        <button
          id="change_btn"
          onclick="changeOutput()"
          style="display: none; width: 200px;"
        >
          Change Selected Item(s)
        </button>
      </div>
    </div>
    <br /><br />
  </body>
</html>
