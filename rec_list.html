<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meet Your Veggies!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="navbar"></div>
    <script>
      // use JQuery to load the navigation bar without having to copy all the HTML
      $(function () {
        $("#navbar").load("navbar.html");
      });
    </script>

    <h2 class="header">Enter Ingredients Below</h2>
    <hr />
    <span
      >Copy paste or type in your shopping list or ingredients from a recipe
      into the box on the left, then click Submit and check out the alternatives
      to the right!</span
    >
    <br /><br /><br /><br />
    <div id="list_grid">
      <div id="list_input">
        <label>List Input</label>
        <br /><br />
        <textarea id="input" rows="30" cols="50">
Sausage &#10;Broccoli &#10;Cauliflower &#10;Carrots &#10;Hummus &#10;Shredded cheese &#10;Lentils &#10;Can black beans &#10;Chicken broth &#10;Rice pilaf &#10;Bananas &#10;Milk &#10;
        </textarea>
        <br /><br />
        <a href="rec_list_altered.html"><button>Submit</button></a>
      </div>

      <div id="list_output">
        <label hidden>List Output</label>
        <br /><br />
        <div id="output">
          <!-- will use JS to add output here once users can actually type stuff in and hit Submit -->
        </div>
        <br />
        <button hidden>Shuffle</button>
        <br /><br />
        <button hidden>Change Selected Item(s)</button>
      </div>
    </div>
    <br /><br />
  </body>
</html>
