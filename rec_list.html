<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meet Your Veggies!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>
    <div id="navbar"></div>
    <script>
      // use JQuery to load the navigation bar without having to copy all the HTML
      $(function () {
        $("#navbar").load("navbar.html");
      });
    </script>

    <h2 class="header">Enter Ingredients Below</h2>
    <hr />
    <span
      >Copy paste or type in your shopping list or ingredients from a recipe
      into the box on the left, then click Submit and look at the alternatives
      to the right!</span
    >
    <div id="list_grid">
      <div id="list_input">
        <label>List Input</label>
        <br />
        <textarea id="input" rows="30" cols="50"></textarea>
        <br />
        <button>Submit</button>
      </div>

      <div id="list_output">
        <label>List Output</label>
        <ol id="output">
          <!-- will use JS to add output here once users can actually type stuff in and hit Submit -->
        </ol>
        <br />
        <button>Shuffle</button><button>Change Selected Item</button>
      </div>
    </div>
  </body>
</html>
